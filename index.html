<!doctype html>
<html>
<body>
<button id="go">Test Proxy</button>
<pre id="out"></pre>
<script>
const API = "https://poor-boxes-shake.loca.lt/proxy/";
const auth = "Basic " + btoa("user:pass");
document.getElementById("go").onclick = () => {
  fetch(API, { headers: { Authorization: auth }})
    .then(r => r.text())
    .then(t => document.getElementById("out").textContent = t.slice(0,500))
    .catch(e => document.getElementById("out").textContent = e.toString());
};
</script>
</body>
</html>

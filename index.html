<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Open via Proxy</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #fafafa;
    }
    input {
      width: 80%;
      max-width: 480px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }
    button {
      margin-top: 12px;
      padding: 10px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
      cursor: pointer;
    }
    button:hover { background: #555; }
  </style>
</head>
<body>
  <h2>Open via Proxy</h2>
  <input id="url" type="text" placeholder="Enter path or full URL (e.g. https://example.com)">
  <button id="go">Go</button>

  <script>
    const PROXY_BASE = "https://young-mugs-dress.loca.lt";
    const AUTH = "Basic " + btoa("user:pass");

    document.getElementById("go").onclick = async () => {
      let input = document.getElementById("url").value.trim();
      if (!input) return alert("Enter a URL or path");
      if (!input.startsWith("http")) input = PROXY_BASE + (input.startsWith("/") ? input : "/" + input);

      const newTab = window.open();
      try {
        const r = await fetch(input, { headers: { Authorization: AUTH }});
        const html = await r.text();
        newTab.document.write(html);
      } catch (e) {
        newTab.document.write("<pre>" + e + "</pre>");
      }
    };
  </script>
</body>
</html>
